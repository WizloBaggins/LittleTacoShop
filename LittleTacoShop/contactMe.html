    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- Everything header goes here!-->
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/index.html#aboutLTS">About LTS</a>
                </li>
                <li>
                    <a href="/index.html#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="/storeHours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <!-- I will need to put a picture here for display with Caption-->
        <figure>
            <img src="/imgFolder/tacos_close_up_400x260.png" alt="A closeer view of freshly made tasty tacos" title="Freshly Made Tacos In Closer View" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>

    </header>

    <main>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/post" method="post">
            <!-- Sending Form-->
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="John" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" id="Email" placeholder="address@somemail.com" autocomplete="on" required>
                </p>
                <!-- Message Form-->
                <p>
                    <label for="yourMessage">Your Message:</label>
                    <br>
                    <textarea name="yourMessage" id="yourMessage" cols="30" rows="10" placeholder="Write something here..."></textarea>
                </p>
            </fieldset>

            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <h2>Our Location</h2>

        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555
        </address>

        <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>

    </main>

    <!-- Everything Footer goes here-->
    <footer>
        <a href="#">Back to Top</a>
        <hr>

    </footer>
